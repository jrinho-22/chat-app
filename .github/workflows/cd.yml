name: Setup Node.js Env

on:
  push:
    branches: [ "main" ]
    
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Docker Login
        run: docker login --username=jrinho22@gmail.com --password=Juninho22  
      - name: Build and push the Docker image
        run: |
          docker build -t chat-app . --tag registry.heroku.com/jrinho-chat-app-5/web
          docker push registry.heroku.com/jrinho-chat-app-5/web
          heroku container:release web --app jrinho-chat-app-5
